<div class="panel panel-primary">
    <div class="panel-heading">
      ADD USER
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group required">
          <label class="control-label col-sm-2" for="firstname">First Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" [(ngModel)]="userToAdd.firstName">
          </div>
        </div>
        <div class="form-group required">
          <label class="control-label col-sm-2" for="lastname">Last Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" [(ngModel)]="userToAdd.lastName">
          </div>
        </div>
        <div class="form-group required">
          <label class="control-label col-sm-2" for="empId">Employee ID:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="empId" placeholder="Enter employee id" [(ngModel)]="userToAdd.employeeId">
          </div>
        </div>
        <div class="pull-right">
          <div class="col-sm-12 buttonStyle">
            <button class="btn btn-primary" (click)="addUser()">{{buttonName}}</button>
            <button class="btn btn-light" style="margin-left:20px;" (click)="resetUser()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">VIEW USER</div>
    <div class="panel-body">
      <div class="row" style="margin-bottom:15px">
        <div class="col-sm-12">
          <div class="col-sm-3" style="padding-left:0">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
          </div>
          <div class="col-sm-9 text-right" style="padding-right:0">
            <strong>Sort:</strong>
            <button class="btn btn-light" (click)="sortUser(1)" style="margin-left:10px;">First Name
              <span class="glyphicon" [ngClass]="{'glyphicon-arrow-up':isFirstNameAsc===true,
              'glyphicon-arrow-down':isFirstNameAsc===false}"></span>
            </button>
            <button class="btn btn-light" (click)="sortUser(2)" style="margin-left:15px;">Last Name
                <span class="glyphicon" [ngClass]="{'glyphicon-arrow-up':isLastNameAsc===true,
              'glyphicon-arrow-down':isLastNameAsc===false}"></span>
            </button>
            <button class="btn btn-light" (click)="sortUser(3)" style="margin-left:15px;">Employee Id
                <span class="glyphicon" [ngClass]="{'glyphicon-arrow-up':isEmpIdAsc===true,
              'glyphicon-arrow-down':isEmpIdAsc===false}"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="flex-container" *ngFor="let user of users|filteruser:{firstName:searchText,lastName:searchText,employeeId:searchText}">
        <ul class="list-group col-sm-8">
          <li class="list-group-item">First Name: <span style="font-weight: bold">{{user.firstName}}</span></li>
          <li class="list-group-item">Last: Name: <span style="font-weight: bold">{{user.lastName}}</span></li>
          <li class="list-group-item">Employee Id: <span style="font-weight: bold">{{user.employeeId}}</span></li>
        </ul>
        <div class="col-sm-1"></div>
        <div class="view-buttons buttonStyle col-sm-3">
          <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        </div>
      </div>
    </div>
  </div>
